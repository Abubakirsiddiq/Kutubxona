<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitob tahrirlash</title>
</head>
<body>
    <h1>Kitobni tahrirlang: </h1>
    <br>
    <br>
    <form method="post" action="/kitob_edit/{{kitob.id}}/">{% csrf_token %}
        <input type="text" name="nom" value="{{kitob.nom}}">
        <input type="number" name="sahifa" value="{{kitob.sahifa}}">
        <input type="text" name="janr" value="{{kitob.janr}}">
        <select name="muallif">
            {% for i in muallif %}
            <option value="{{i.id}}">{{i.ism}}</option>
            {% endfor %}
        </select>
        <button type="submit"> Saqlash </button>
    </form>
</body>
</html>
