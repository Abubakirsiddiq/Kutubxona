<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitoblar</title>
</head>
<body>
    <h1>Bizda bor kitoblar:</h1>
    <br>
    <form>
        <input name="qidirish" placeholder="Kitob nomi">
        <button>Qidirish</button>
    </form>
    <br>
    {% for i in kitoblar %}
    <h3>{{i}}</h3>
    <button><a href="/kitob/{{i.id}}/">o'chirish</a></button>
    <button><a href="/kitob_edit/{{i.id}}/">Tahrirlash</a></button>
    {% endfor %}
    <br>
    <br>
    <form method="post" action="/kitob/">{% csrf_token %}
        <input type="text" name="nom" placeholder="Kitob nomi">
        <input type="date" name="sana" placeholder="Kitob sanasi">
        <input type="number" name="sahifa" placeholder="Kitob sahifasi">
        <input type="text" name="janr" placeholder="Kitob janri">
        <select name="m">
            {% for i in avtorlar %}
            <option value="{{i.id}}">{{i.ism}}</option>
            {% endfor %}
        </select>
        <button type="submit"> Qo'shish</button>
    </form>
    <br>
    <br>
    <a href="/asosiy/"<h2>Asosiyga qaytish</h2></a>
</body>
</html>
